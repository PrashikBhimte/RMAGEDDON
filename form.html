    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post" enctype="text/plain" id="form">
        <fieldset>
            <legend>Team Details</legend>
            <label id="name-label">
                Team Name: 
                <input placeholder="Enter Your Team Name" required type="text"/>
            </label>
            <label id="number-label">
                Numbers of members in a team: 
                <select id="value" onchange="no_of_members(this.value)">
                    <option value="2">2 Members</option>
                    <option value="3">3 Members</option>
                    <option value="4">4 Members</option>
                </select>
            </label>
            <fieldset>
                <legend>Game/Games to be registrater</legend>
                    <label class="inline2"><input value="Retrofeista" type="checkbox" />Retrofeista</label>
                    <label class="inline2"><input value="Nijia_Clash" type="checkbox" />Nijia Clash</label>
                    <label class="inline2"><input value="Pac_Runner" type="checkbox" />Pac Runner</label>
            </fieldset>
            <fieldset>
                <legend>Do Your Team wish to attened workshop:</legend>
                    <label><input name="radiom" type="radio" value="yes"/>Yes</label>
                    <label><input name="radiom" type="radio" value="no" />No</label>
                    <label><input name="radiom" type="radio" value="maybe" />Maybe</label>
            </fieldset>
        </fieldset>


        <fieldset class="fieldset">
            <legend>Enter the details of Team Leader</legend>
            <label id="name-label">
                Name: 
                <input placeholder="Name" required type="text"/>
            </label>
            <label id="number-label">
                Contact number: 
                <input placeholder="Contact Number" required type="number" min="1000000000" max="9999999999"/>
            </label>
            <label id="email-label">
                Email: 
                <input placeholder="Email" required type="email"/>
            </label>
            <label id="Rno-label">
                Registration number: 
                <input placeholder="Registration number" required type="text"/>
            </label>
            <label>Branch:
                <select id="dropdown">
                    <option value="none">Choose your Branch</option>
                    <option value="cse">Computer Science And Engineering</option>
                    <option value="che">Chemical Engineering</option>
                    <option value="cie">Civil Engineering</option>
                    <option value="ete">Electronics And Telecommunication Engineering</option>
                    <option value="ele">Electrical Engineering</option>
                    <option value="int">Information Technology</option>
                    <option value="ine">Instrumentation Engineering</option>
                    <option value="mee">Mechanical Engineering</option>
                    <option value="tet">Textile Technology</option>
                    <option value="pre">Producation Engineering</option>
                </select>
            </label>
            <label>Year:
                <select id="dropdown">
                    <option value="none">Choose your class</option>
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
                    <option value="final">Final Year</option>
                </select>
            </label>
        </fieldset>

        <script type="text/javascript">
            function no_of_members(values){
                for(var i = 0; i < values; i++){
                    document.body.innerHTML += '<fieldset><legend>Enter the details of second team member</legend><label id="name-label">Name: <input placeholder="Name" type="text" /></label><label id="number-label">Contact number: <input placeholder="Contact Number" type="number" min="1000000000" max="9999999999"/></label><label id="email-label">Email: <input placeholder="Email" type="email"/></label><label id="Rno-label">Registration number: <input placeholder="Registration number" type="text" /></label><label>Class:<select id="dropdown"><option value="none">Choose your class</option><option value="first">First Year</option><option value="second">Second Year</option><option value="third">Third Year</option><option value="final">Final Year</option></select></label></fieldset>';
                }
            }
        </script>
